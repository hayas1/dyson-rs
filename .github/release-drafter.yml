name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    label: 'feature'
  - title: 'ğŸ› Bug Fixes'
    label: 'bugfix'
  - title: 'ğŸ§° Maintenance'
    label: 'ci'
  - title: 'ğŸ”§ Refactoring'
    label: 'refactor'
  - title: 'ğŸ“– Documentation'
    label: 'documentation'
  - title: 'â›“ï¸ Dependency update'
    label: 'dependencies'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
autolabeler:
  - label: feature
    branch:
      - '/^feat(ure)?[/-].+/'
  - label: bugfix
    branch:
      - '/^(hot)?fix[/-].+/'
      - '/^modify[/-].+/'
  - label: refactor
    branch:
      - '/refactor[/-].+/'
      - '/refactoring[/-].+/'
  - label: documentation
    branch:
      - '/doc(umentation)?[/-].+/'
    files:
      - '*.md'
  - label: enhancement
    branch:
      - '/(enhancement|improve)[/-].+/'
  - label: ci
    branch:
      - '/ci[/-].+/'
      - '/workflow[/-].+/'

template: |
  ## Changes

  $CHANGES